<p>session-list works!</p>
<h1>Игроки</h1>
<div>
    <a routerLink="/session/create" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <!-- <td>Аватар</td>-->
            <td>Id</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Фамилия</td>
            <td></td>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let u of items">
            <!--   <td><img [src]="u?.avatarFile" [alt]="u?.avatarFile" class="rounded shadow w-100"></td>
             -->
            <td>{{u?.id}}</td>
            <td>{{u?.firstName}}</td>
            <td>{{u?.secondName}}</td>
            <td>{{u?.lastName}}</td>
            <td>
                <a [routerLink]="['/session/edit', u.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(u.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
