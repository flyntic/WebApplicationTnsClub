<p>session-list works!</p>
<h1>Игровые сессии</h1>
<div>
    <a routerLink="/session/create" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>День</td>
            <td>Время</td>
            <td>Продолжительность</td>
            <td></td>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let i of items">
            <td>{{u?.typeOfDay}}</td>
            <td>{{u?.time}}</td>
            <td>{{u?.length}}</td>
            <td>
                <a [routerLink]="['/session/edit', i.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(i.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
