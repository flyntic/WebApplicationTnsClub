<p>session-form works!</p>
<div class="container">
     
    <div class="form-group">
        <label>День</label>
        <input type="text" [(ng Model)]="item.typeOfDay" class="form-control" />
        <datalist>
            <option value="Будние   ">Будние</option>
            <option value="Выходные ">Выходные</option>
        </datalist>
    </div>
    <div class="form-group" >
        <label>Время начала</label>
        <input type="text" [(ng Model)]="item.time" class="form-control" list=value />
        <datalist>
            <option value="8:00 ">8:00 </option>
            <option value="9:00 ">9:00 </option>
            <option value="10:30">10:30</option>
            <option value="12:00">12:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="15:30">15:30</option>
            <option value="17:00">17:00</option>
            <option value="18:30">18:30</option>
            <option value="20:00">20:00</option>
            <option value="21:30">21:30</option>
        </datalist>
    </div>
    <div class="form-group">
        <label>Длина сеанса</label>
        <input type="text" [(ngModel)]="item.length" class="form-control" list=value />
        <datalist>
            <option value="30 минут">30 минут</option>
            <option value="1 час">1 час</option>
            <option value="1 час 30 минут">1,5 часа</option>
        </datalist>
    </div>

</div>
