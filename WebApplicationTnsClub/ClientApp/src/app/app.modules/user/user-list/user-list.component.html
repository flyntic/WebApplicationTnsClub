<h1>Игроки</h1>
<div>
    <a routerLink="/user/create" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>    </td>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Логин</td>
            <td></td>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let u of users">
            <td><img [src]="u?.avatarfile" [alt]="u?.avatarfile" class="rounded shadow w-100"></td>
            <td>{{u?.id}}</td>
            <td>{{u?.firstname}}</td>
            <td>{{u?.lastname}}</td>
            <td>{{u?.login}}</td>
            <td>{{u?.secondname}}</td>
            <td>{{u?.comment}}</td>
            <td>
                <a [routerLink]="['/user/edit', u.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(u.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
