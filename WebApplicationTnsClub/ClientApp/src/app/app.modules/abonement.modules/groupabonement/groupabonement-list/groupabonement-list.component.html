
<div>
    <a routerLink="/groupabonement/create" class="nav-link" href="/groupabonement/create">Добавить</a>


</div>

<table class="table table-striped">
    <thead>
        <tr>
         <td>Id</td>
         <td></td>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let u of items">
            <td>{{u?.id}}</td>
            <td>
                <a [routerLink]="['/groupabonement/edit', u.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(u.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
