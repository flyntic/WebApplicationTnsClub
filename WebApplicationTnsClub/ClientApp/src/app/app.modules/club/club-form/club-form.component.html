<p>club-form works!</p>
<div class="container">
    <div class="form-group">
        <label>Логотип</label>
        <div class="form-group">
            <img [src]="item.logofile" alt="preview" class="rounded shadow w-100" id="imageFile">
        </div>
        <div class="form-group">
            <input type="file" accept="image/*" class="custom-file-input" id="customFile" (change)="handleFileInput($any($event.target).files)" (change)="upload()" [disabled]="working">
        </div>
    </div>
    <div class="form-group">
        <label>Название</label>
        <input type="text" [(ngModel)]="item.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Адрес</label>
        <input type="text" [(ngModel)]="item.address" class="form-control" />
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input type="text" [(ngModel)]="item.phone" class="form-control" />
    </div>
    <div class="form-group">
        <label>Ссылки</label>
        <input type="text" [(ngModel)]="item.link" class="form-control" />
    </div>

</div>
