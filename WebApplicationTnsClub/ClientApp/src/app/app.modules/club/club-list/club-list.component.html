<h1>Клубы</h1>
<div>
    <a routerLink="/club/create" class="nav-link">Добавить</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Логотип</td>
            <td>Название</td>
            <td>Адрес</td>
            <td>Телефон</td>
            <td>Ссылки</td>
            <td></td>
        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let i of items">
            <td><img [src]="i?.logofile" [alt]="i?.logofile" class="rounded shadow w-100"></td>
            <td>{{i?.name}}</td>
            <td>{{i?.address}}</td>
            <td>{{i?.phone}}</td>
            <td>{{i?.link}}</td>
            <td>
                <a [routerLink]="['/club/edit', i.id]" class="btn btn-sm btn-primary">Изменить</a>
                <button (click)="delete(i.id)" class="btn btn-sm btn-danger">Удалить</button>
            </td>
        </tr>
    </tbody>
</table>
